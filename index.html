<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast Game</title>
    
    <style>
        /* –ê–Ω–∏–º–∞—Ü–∏—è –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ –¥–ª—è —Ñ–æ–Ω–∞ */
        @keyframes background-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
            
            /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: background-animation 15s ease infinite;
        }

        .game-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px; 
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        h1 {
            color: #6c5ce7;
            transition: color 0.3s;
        }

        /* –ö–æ–º–±–æ –¥–∏—Å–ø–ª–µ–π */
        #combo-display {
            font-weight: bold;
            text-shadow: 0 0 5px rgba(230, 126, 34, 0.5);
            transition: opacity 0.5s;
        }

        /* –ö–Ω–æ–ø–∫–∏ –≤ —à–∞–ø–∫–µ */
        .header-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        /* –°–µ—Ç–∫–∞ */
        #game-board {
            width: 240px; 
            height: 240px;
            display: grid;
            grid-template-columns: repeat(8, 1fr); 
            grid-template-rows: repeat(8, 1fr);   
            border: 5px solid #6c5ce7;
            background-color: #dfe6e9; 
            margin: 0 auto 20px auto;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .cell {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border: 1px solid #b2bec3; 
            transition: background-color 0.1s, opacity 0.1s, transform 0.1s;
        }
        
        .filled {
            border: none;
            box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.1);
            opacity: 1 !important; 
        }
        
        /* –†–∞–¥—É–∂–Ω–∞—è –ê–Ω–∏–º–∞—Ü–∏—è –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è */
        .clearing {
            animation: rainbow-fade 0.4s ease-in-out forwards;
        }

        @keyframes rainbow-fade {
            0% { background-color: #ff0000; transform: scale(1); opacity: 1; }
            20% { background-color: #ff7f00; }
            40% { background-color: #ffff00; }
            60% { background-color: #00ff00; }
            80% { background-color: #0000ff; transform: scale(0.8); }
            100% { background-color: #4b0082; transform: scale(0); opacity: 0; }
        }

        /* –ü–∞–Ω–µ–ª—å –§–∏–≥—É—Ä */
        .next-blocks-panel {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f8f8;
            transition: background-color 0.3s, border-color 0.3s;
        }

        #next-blocks {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            min-height: 100px;
        }

        .shape-container {
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab; 
            border: 2px solid transparent;
            border-radius: 5px;
            transition: border-color 0.2s, opacity 0.2s;
        }
        
        .shape {
            display: grid;
        }

        .block {
            width: 20px; 
            height: 20px;
            border: 1px solid #000;
            box-sizing: border-box;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .game-button {
            padding: 8px 12px;
            font-size: 0.9em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
            color: white;
            margin: 5px;
        }
        
        #reset-button { background-color: #6c5ce7; }
        #reset-button:hover { background-color: #5a4bcf; }
        #settings-button { background-color: #e84393; }
        #settings-button:hover { background-color: #c7297e; }

        /* === –¢–ï–ú–ù–ê–Ø –¢–ï–ú–ê === */
        .dark-mode .game-container {
            background-color: #34495e; 
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
        }
        
        .dark-mode h1 { color: #8e44ad; }
        .dark-mode .score-panel { color: #ecf0f1; }
        .dark-mode #game-board {
            border: 5px solid #8e44ad;
            background-color: #4a637d; 
        }
        .dark-mode .cell { border: 1px solid #7f8c8d; }
        .dark-mode .block { border: 1px solid rgba(255, 255, 255, 0.5); }
        .dark-mode .next-blocks-panel {
            background-color: #3f556d;
            border: 1px solid #5d6d7e;
        }
        .dark-mode .modal-content {
            background-color: #3f556d;
            color: #ecf0f1;
        }
        .dark-mode .close-button { color: #ccc; }
        .dark-mode .close-button:hover,
        .dark-mode .close-button:focus { color: #fff; }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            display: none; position: fixed; z-index: 1; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; padding: 20px; border: 1px solid #888;
            width: 80%; max-width: 300px; border-radius: 10px; text-align: left;
            transition: background-color 0.3s;
        }

        .close-button {
            color: #aaa; float: right; font-size: 28px; font-weight: bold;
        }

        .close-button:hover, .close-button:focus {
            color: #000; text-decoration: none; cursor: pointer;
        }
        
        /* === –°–¢–ò–õ–¨ –ö–û–ü–ò–†–ê–ô–¢–ê === */
        .sanwec-credit {
            font-family: 'Georgia', serif;
            font-size: 1.1em;
            text-align: center;
            margin-top: 20px;
            background: linear-gradient(45deg, #ff0084, #3300ff, #00ff00);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-flow 3s ease infinite;
        }
        
        @keyframes text-flow {
            to {
                background-position: 200% center;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Block Blast üí•</h1>
        
        <div class="header-buttons">
            <button id="reset-button" class="game-button">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
            <button id="settings-button" class="game-button">–ù–∞—Å—Ç—Ä–æ–π–∫–∏ ‚öôÔ∏è</button>
        </div>

        <div class="score-panel">
            –°—á–µ—Ç: <span id="score">0</span>
            <div id="combo-display" style="color: #e67e22; font-size: 1.1em; opacity: 0;"></div>
        </div>

        <div id="game-board">
            </div>

        <div class="next-blocks-panel">
            <h3>–°–ª–µ–¥—É—é—â–∏–µ —Ñ–∏–≥—É—Ä—ã:</h3>
            <div id="next-blocks">
                </div>
        </div>
    </div>
    
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
            <hr>
            <p>
                –¢–µ–º–∞ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è:
                <button id="theme-toggle-button" class="game-button" style="background-color: #3498db; margin: 0;">–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</button>
            </p>
            
            <div class="sanwec-credit">By: Sanwec</div>
        </div>
    </div>

    <script>
        // --- –ö–û–ù–°–¢–ê–ù–¢–´ –ò –ü–ï–†–ï–ú–ï–ù–ù–´–ï ---
        const BOARD_SIZE = 8; 
        const EMPTY_COLOR = ''; 
        let score = 0;
        let gameBoard = []; 
        let lastHighlightedCells = []; 
        let comboCounter = 0; 
        let currentShapes = []; 
        let draggedShapeIndex = -1; 
        let dragOffset = { row: 0, col: 0 }; 
        let canClearNextShapes = false; // –§–ª–∞–≥ –¥–ª—è –º–µ—Ö–∞–Ω–∏–∫–∏ –∫–æ–º–±–æ

        const gameBoardElement = document.getElementById('game-board');
        const scoreElement = document.getElementById('score');
        const comboDisplay = document.getElementById('combo-display');
        const nextBlocksElement = document.getElementById('next-blocks');
        const settingsModal = document.getElementById('settings-modal');
        const resetButton = document.getElementById('reset-button');
        const settingsButton = document.getElementById('settings-button');
        const closeButton = document.querySelector('.close-button');
        const themeToggleButton = document.getElementById('theme-toggle-button');
        
        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ñ–∏–≥—É—Ä
        const SHAPES = [
            { size: 1, color: '#ff6b6b', pattern: [[1]] }, 
            { size: 2, color: '#feca57', pattern: [[1,1]] },
            { size: 2, color: '#feca57', pattern: [[1],[1]] },
            { size: 3, color: '#1dd1a1', pattern: [[1,1,1]] },
            { size: 3, color: '#1dd1a1', pattern: [[1],[1],[1]] },
            { size: 3, color: '#1dd1a1', pattern: [[1,0],[1,1]] },
            { size: 3, color: '#1dd1a1', pattern: [[1,1],[1,0]] },
            { size: 3, color: '#1dd1a1', pattern: [[0,1],[1,1]] },
            { size: 4, color: '#54a0ff', pattern: [[1,1],[1,1]] },
            { size: 4, color: '#54a0ff', pattern: [[1,1,1,1]] },
            { size: 4, color: '#54a0ff', pattern: [[1],[1],[1],[1]] },
            { size: 5, color: '#6c5ce7', pattern: [[1,1,1],[0,1,0],[0,1,0]] },
            { size: 5, color: '#6c5ce7', pattern: [[1,1,1,1,1]] },
            { size: 9, color: '#ff9f43', pattern: [[1,1,1],[1,1,1],[1,1,1]] },
        ];


        // --- –§–£–ù–ö–¶–ò–ò –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–ò –ò –û–¢–†–ò–°–û–í–ö–ò ---

        function initializeGame() {
            gameBoard = Array(BOARD_SIZE).fill(0).map(() => Array(BOARD_SIZE).fill(EMPTY_COLOR));
            gameBoardElement.innerHTML = '';
            
            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    cell.id = `cell-${r}-${c}`;
                    
                    cell.addEventListener('dragover', allowDrop);
                    cell.addEventListener('drop', handleDrop);
                    cell.addEventListener('dragleave', handleDragLeave); 
                    gameBoardElement.appendChild(cell);
                }
            }

            nextBlocksElement.addEventListener('dragover', (e) => e.preventDefault());
            nextBlocksElement.addEventListener('drop', (e) => e.preventDefault());
            
            score = 0;
            comboCounter = 0;
            canClearNextShapes = false; // –°–±—Ä–æ—Å —Ñ–ª–∞–≥–∞
            updateScore();
            updateComboDisplay(0);
            generateNextShapes();
            
            resetButton.onclick = initializeGame;
            settingsButton.onclick = () => settingsModal.style.display = 'block';
            closeButton.onclick = () => settingsModal.style.display = 'none';
            themeToggleButton.onclick = toggleTheme; 

            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
        }

        function updateScore(points = 0) {
            score += points;
            scoreElement.textContent = score;
        }
        
        function updateComboDisplay(linesCleared = 0) {
            if (linesCleared > 0) {
                comboCounter++;
                canClearNextShapes = true; // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ñ–ª–∞–≥–∞
            } 
            
            if (comboCounter > 1) {
                comboDisplay.textContent = `COMBO x${comboCounter}!`;
                comboDisplay.style.opacity = '1';
                setTimeout(() => { 
                    if (comboCounter > 0) comboDisplay.style.opacity = '0.9'; // –î–µ—Ä–∂–∏–º, –ø–æ–∫–∞ –∫–æ–º–±–æ –∞–∫—Ç–∏–≤–Ω–æ
                }, 500); 
            } else {
                comboDisplay.textContent = '';
                comboDisplay.style.opacity = '0';
            }
        }

        function generateNextShapes() {
            // –ü–µ—Ä–µ–¥ –≥–µ–Ω–µ—Ä–∞—Ü–∏–µ–π –ø—Ä–æ–≤–µ—Ä—è–µ–º, –±—ã–ª–æ –ª–∏ –∫–æ–º–±–æ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–º –Ω–∞–±–æ—Ä–µ
            if (!canClearNextShapes && comboCounter > 0) {
                 comboCounter = 0; // –°–±—Ä–æ—Å –∫–æ–º–±–æ, –µ—Å–ª–∏ –Ω–æ–≤—ã–π –Ω–∞–±–æ—Ä –Ω–µ —Å–º–æ–≥ –æ—á–∏—Å—Ç–∏—Ç—å
                 updateComboDisplay(0);
            }
            canClearNextShapes = false; // –°–±—Ä–æ—Å —Ñ–ª–∞–≥–∞ –¥–ª—è –Ω–æ–≤–æ–≥–æ –Ω–∞–±–æ—Ä–∞
            
            currentShapes = [];
            nextBlocksElement.innerHTML = '';

            for (let i = 0; i < 3; i++) {
                const randomIndex = Math.floor(Math.random() * SHAPES.length);
                const shapeData = SHAPES[randomIndex];
                currentShapes.push(shapeData);

                const container = createShapeElement(shapeData, i);
                nextBlocksElement.appendChild(container);
            }
        }

        function createShapeElement(shapeData, shapeIndex) {
            const container = document.createElement('div');
            container.classList.add('shape-container');
            container.dataset.shapeIndex = shapeIndex;
            container.draggable = true; 
            container.addEventListener('dragstart', handleDragStart);
            container.addEventListener('dragend', handleDragEnd);

            const shapeDiv = document.createElement('div');
            shapeDiv.classList.add('shape');

            const rows = shapeData.pattern.length;
            const cols = shapeData.pattern[0].length;
            
            shapeDiv.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const block = document.createElement('div');
                    block.classList.add('block');
                    
                    if (shapeData.pattern[r][c] === 1) {
                        block.style.backgroundColor = shapeData.color;
                        block.dataset.r = r; 
                        block.dataset.c = c;
                    } else {
                        block.style.visibility = 'hidden'; 
                        block.style.border = 'none';
                    }
                    shapeDiv.appendChild(block);
                }
            }

            container.appendChild(shapeDiv);
            return container;
        }

        // --- –õ–û–ì–ò–ö–ê DRAG AND DROP (–¢–û–ß–ù–û–ï –ü–û–ó–ò–¶–ò–û–ù–ò–†–û–í–ê–ù–ò–ï) ---

        function handleDragStart(event) {
            const container = event.target.closest('.shape-container');
            if (!container) return;
            
            draggedShapeIndex = parseInt(container.dataset.shapeIndex);
            event.dataTransfer.setData('text/plain', draggedShapeIndex); 

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–º–µ—â–µ–Ω–∏–µ (dragOffset):
            const targetBlock = event.target.closest('.block');
            if (targetBlock && targetBlock.dataset.r !== undefined) {
                dragOffset.row = parseInt(targetBlock.dataset.r);
                dragOffset.col = parseInt(targetBlock.dataset.c);
            } else {
                // –ï—Å–ª–∏ —Å—Ö–≤–∞—Ç–∏–ª–∏ —Ñ–æ–Ω –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞, –∏—Å–ø–æ–ª—å–∑—É–µ–º (0,0) - –≤–µ—Ä—Ö–Ω–∏–π –ª–µ–≤—ã–π –±–ª–æ–∫
                const firstBlock = container.querySelector('.block[data-r][data-c]');
                if (firstBlock) {
                    dragOffset.row = parseInt(firstBlock.dataset.r);
                    dragOffset.col = parseInt(firstBlock.dataset.c);
                } else {
                    dragOffset = { row: 0, col: 0 };
                }
            }
            
            // –°–∫—Ä—ã–≤–∞–µ–º "–±–æ–∫—Å-–ø—Ä–∏–∑—Ä–∞–∫"
            const img = new Image();
            img.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
            event.dataTransfer.setDragImage(img, 0, 0);

            container.style.opacity = '0.5';
        }
        
        function handleDragEnd(event) {
            const container = event.target.closest('.shape-container');
            if (container) {
                container.style.opacity = '1';
            }
            clearHighlight();
        }

        function allowDrop(event) {
            event.preventDefault(); 
            
            const targetCell = event.target.closest('.cell');
            if (!targetCell) return;
            
            const cellRow = parseInt(targetCell.dataset.row);
            const cellCol = parseInt(targetCell.dataset.col);
            
            // –í—ã—á–∏—Å–ª—è–µ–º –ù–û–í–û–ï –Ω–∞—á–∞–ª–æ —Ñ–∏–≥—É—Ä—ã: (–ö–ª–µ—Ç–∫–∞ –ø–æ–¥ –∫—É—Ä—Å–æ—Ä–æ–º) - (–°–º–µ—â–µ–Ω–∏–µ —Å—Ö–≤–∞—á–µ–Ω–Ω–æ–≥–æ –±–ª–æ–∫–∞)
            const startRow = cellRow - dragOffset.row;
            const startCol = cellCol - dragOffset.col;
            
            const shapeData = currentShapes[draggedShapeIndex];
            if (!shapeData) return;
            
            const canPlace = canPlaceShape(shapeData.pattern, startRow, startCol);
            
            const highlightColor = canPlace ? shapeData.color : '#e74c3c'; 
            highlightCells(shapeData.pattern, startRow, startCol, highlightColor, canPlace);
        }
        
        function handleDragLeave(event) {
            if (event.relatedTarget && event.relatedTarget.closest('#game-board')) {
                // –í–Ω—É—Ç—Ä–∏ –ø–æ–ª—è, –Ω–µ —á–∏—Å—Ç–∏–º
            } else {
                clearHighlight();
            }
        }

        function handleDrop(event) {
            event.preventDefault();
            clearHighlight(); 

            const targetCell = event.target.closest('.cell');
            if (!targetCell) return;
            
            const cellRow = parseInt(targetCell.dataset.row);
            const cellCol = parseInt(targetCell.dataset.col);
            
            const startRow = cellRow - dragOffset.row;
            const startCol = cellCol - dragOffset.col;
            
            const shapeIndex = parseInt(event.dataTransfer.getData('text/plain'));
            const shapeData = currentShapes[shapeIndex];

            if (!shapeData) return;

            if (canPlaceShape(shapeData.pattern, startRow, startCol)) {
                placeShape(shapeData, startRow, startCol);
                
                currentShapes[shapeIndex] = null; 
                document.querySelector(`.shape-container[data-shape-index="${shapeIndex}"]`).remove();
                
                const linesCleared = checkAndClearLines(); // –ü–æ–ª—É—á–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ—á–∏—Å—Ç–æ–∫
                
                if (currentShapes.every(shape => shape === null)) {
                    generateNextShapes(); 
                }
                
                if (isGameOver()) {
                    alert(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í–∞—à —Å—á–µ—Ç: ${score}`);
                    initializeGame(); 
                }
            } else {
                 // –ù–µ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–æ–º–±–æ, –µ—Å–ª–∏ –Ω–µ —Å–º–æ–≥–ª–∏ –ø–æ—Å—Ç–∞–≤–∏—Ç—å —Ñ–∏–≥—É—Ä—É (—Ç–æ–ª—å–∫–æ –ø—Ä–∏ —Å–º–µ–Ω–µ —Ñ–∏–≥—É—Ä)
            }
        }


        // --- –û–°–ù–û–í–ù–ê–Ø –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê ---

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        }
        
        function highlightCells(pattern, startRow, startCol, color, isPossible) {
            clearHighlight(); 
            
            const highlightColor = isPossible ? color : '#e74c3c'; 
            
            const rows = pattern.length;
            const cols = pattern[0].length;
            
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (pattern[r][c] === 1) {
                        const boardR = startRow + r;
                        const boardC = startCol + c;
                        
                        if (boardR >= 0 && boardR < BOARD_SIZE && boardC >= 0 && boardC < BOARD_SIZE) {
                            const cell = document.getElementById(`cell-${boardR}-${boardC}`);
                            if (cell && gameBoard[boardR][boardC] === EMPTY_COLOR) {
                                cell.style.backgroundColor = highlightColor;
                                cell.style.opacity = '0.5'; 
                                lastHighlightedCells.push(cell); 
                            } else if (cell && gameBoard[boardR][boardC] !== EMPTY_COLOR && !isPossible) {
                                cell.style.outline = '2px solid #e74c3c';
                                lastHighlightedCells.push(cell);
                            }
                        }
                    }
                }
            }
        }

        function clearHighlight() {
            lastHighlightedCells.forEach(cell => {
                const r = parseInt(cell.dataset.row);
                const c = parseInt(cell.dataset.col);
                
                if (gameBoard[r][c] === EMPTY_COLOR) {
                    cell.style.backgroundColor = EMPTY_COLOR; 
                }
                cell.style.opacity = '1';
                cell.style.outline = 'none';
            });
            lastHighlightedCells = [];
        }


        function canPlaceShape(pattern, startRow, startCol) {
            const rows = pattern.length;
            const cols = pattern[0].length;
            
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (pattern[r][c] === 1) {
                        const boardR = startRow + r;
                        const boardC = startCol + c;
                        
                        if (boardR < 0 || boardR >= BOARD_SIZE || boardC < 0 || boardC >= BOARD_SIZE) {
                            return false; 
                        }
                        
                        if (gameBoard[boardR][boardC] !== EMPTY_COLOR) {
                            return false; 
                        }
                    }
                }
            }
            return true;
        }

        function placeShape(shapeData, startRow, startCol) {
            const pattern = shapeData.pattern;
            const color = shapeData.color;
            let blocksPlaced = 0;

            for (let r = 0; r < pattern.length; r++) {
                for (let c = 0; c < pattern[0].length; c++) {
                    if (pattern[r][c] === 1) {
                        const boardR = startRow + r;
                        const boardC = startCol + c;
                        
                        gameBoard[boardR][boardC] = color;
                        
                        const cell = document.getElementById(`cell-${boardR}-${boardC}`);
                        cell.style.backgroundColor = color;
                        cell.classList.add('filled');
                        blocksPlaced++;
                    }
                }
            }
            updateScore(blocksPlaced); 
        }

        /** –ü—Ä–æ–≤–µ—Ä—è–µ—Ç, –æ—á–∏—â–∞–µ—Ç –ª–∏–Ω–∏–∏ –∏ –Ω–∞—á–∏—Å–ª—è–µ—Ç –æ—á–∫–∏/–∫–æ–º–±–æ */
        function checkAndClearLines() {
            let clearedLinesCount = 0;
            const cellsToClear = new Set();
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç—Ä–æ–∫ –∏ —Å—Ç–æ–ª–±—Ü–æ–≤
            for (let r = 0; r < BOARD_SIZE; r++) {
                if (gameBoard[r].every(color => color !== EMPTY_COLOR)) {
                    clearedLinesCount++;
                    for(let c = 0; c < BOARD_SIZE; c++) cellsToClear.add({r: r, c: c});
                }
            }

            for (let c = 0; c < BOARD_SIZE; c++) {
                let isColFull = true;
                for (let r = 0; r < BOARD_SIZE; r++) {
                    if (gameBoard[r][c] === EMPTY_COLOR) {
                        isColFull = false;
                        break;
                    }
                }
                if (isColFull) {
                    clearedLinesCount++;
                    for(let r = 0; r < BOARD_SIZE; r++) cellsToClear.add({r: r, c: c});
                }
            }
            
            if (clearedLinesCount > 0) {
                // –ö–æ–º–±–æ: +1 –∫ —Å—á–µ—Ç—á–∏–∫—É –∫–æ–º–±–æ
                updateComboDisplay(clearedLinesCount);

                let bonus = 0;
                if (comboCounter > 1) {
                    // –ë–æ–Ω—É—Å–Ω—ã–µ –æ—á–∫–∏ –∑–∞ –∫–æ–º–±–æ: (–∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ—á–∏—â–µ–Ω–Ω—ã—Ö –∫–ª–µ—Ç–æ–∫) * (–∫–æ–º–±–æ-—Å—á–µ—Ç—á–∏–∫ - 1)
                    bonus = cellsToClear.size * (comboCounter - 1); 
                }
                
                const totalPoints = cellsToClear.size + bonus; 
                updateScore(totalPoints); 

                cellsToClear.forEach(({r, c}) => {
                    const cell = document.getElementById(`cell-${r}-${c}`);
                    
                    cell.classList.add('clearing');
                    
                    setTimeout(() => {
                        gameBoard[r][c] = EMPTY_COLOR;
                        cell.style.backgroundColor = EMPTY_COLOR;
                        cell.classList.remove('filled');
                        cell.classList.remove('clearing'); 
                        cell.style.transform = 'scale(1)';
                        cell.style.opacity = '1';         
                    }, 400); 
                });
            } else {
                 // –ï—Å–ª–∏ –Ω–µ—Ç –æ—á–∏—Å—Ç–∫–∏, –∫–æ–º–±–æ –Ω–µ —Å–±—Ä–∞—Å—ã–≤–∞–µ—Ç—Å—è —Å—Ä–∞–∑—É, –∞ —Ç–æ–ª—å–∫–æ –ø—Ä–∏ —Å–º–µ–Ω–µ —Ñ–∏–≥—É—Ä
                 updateComboDisplay(0); 
            }
            
            return clearedLinesCount;
        }
        
        function isShapeImpossible(shapeData) {
             if (shapeData === null) return true;
             
             const pattern = shapeData.pattern;
             
             // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —Ä–∞–∑–º–µ—â–µ–Ω–∏—è —Å —É—á–µ—Ç–æ–º –≤—Å–µ—Ö —Ç–æ—á–µ–∫ –∑–∞—Ö–≤–∞—Ç–∞
             for(let offsetR = 0; offsetR < pattern.length; offsetR++) {
                 for(let offsetC = 0; offsetC < pattern[0].length; offsetC++) {
                     if (pattern[offsetR][offsetC] === 1) {
                         for (let r = 0; r < BOARD_SIZE; r++) {
                             for (let c = 0; c < BOARD_SIZE; c++) {
                                 const startR = r - offsetR;
                                 const startC = c - offsetC;
                                 
                                 if (canPlaceShape(pattern, startR, startC)) {
                                     return false; 
                                 }
                             }
                         }
                     }
                 }
             }
             return true; 
        }

        function isGameOver() {
            const remainingShapes = currentShapes.filter(shape => shape !== null);
            
            if (remainingShapes.length === 0) return false;

            return remainingShapes.every(isShapeImpossible);
        }

        // --- –ó–ê–ü–£–°–ö –ò–ì–†–´ ---
        initializeGame();
    </script>
