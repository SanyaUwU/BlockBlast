<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast Game</title>
    
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è –∏ —Ñ–æ–Ω–∞ */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .game-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 340px; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
        }

        h1 {
            color: #6c5ce7;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–∞–Ω–µ–ª–∏ —Å—á–µ—Ç–∞ */
        .score-panel {
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ò–≥—Ä–æ–≤–æ–≥–æ –ü–æ–ª—è (–°–µ—Ç–∫–∏) */
        #game-board {
            width: 300px; 
            height: 300px;
            display: grid;
            grid-template-columns: repeat(10, 1fr); 
            grid-template-rows: repeat(10, 1fr);   
            border: 5px solid #6c5ce7;
            background-color: #dfe6e9; /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ –ø—É—Å—Ç—ã—Ö –∫–ª–µ—Ç–æ–∫ */
            margin-bottom: 20px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –æ—Ç–¥–µ–ª—å–Ω–æ–π —è—á–µ–π–∫–∏ —Å–µ—Ç–∫–∏ */
        .cell {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border: 1px solid #b2bec3; /* –õ–µ–≥–∫–∞—è –≥—Ä–∞–Ω–∏—Ü–∞ –¥–ª—è —Å–µ—Ç–∫–∏ */
            /* –¶–≤–µ—Ç –ø—É—Å—Ç–æ–π –∫–ª–µ—Ç–∫–∏ –±–µ—Ä–µ—Ç—Å—è –æ—Ç #game-board */
            transition: background-color 0.1s, opacity 0.1s;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω–æ–π —è—á–µ–π–∫–∏ */
        .filled {
            border: none;
            box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.1);
            opacity: 1 !important; /* –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –±–ª–æ–∫–∏ –Ω–µ –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã */
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ü–∞–Ω–µ–ª–∏ –°–ª–µ–¥—É—é—â–∏—Ö –§–∏–≥—É—Ä */
        .next-blocks-panel {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f8f8;
        }

        #next-blocks {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            min-height: 100px; /* –ß—Ç–æ–±—ã –ø–∞–Ω–µ–ª—å –Ω–µ —Å—Ö–ª–æ–ø—ã–≤–∞–ª–∞—Å—å –ø–æ—Å–ª–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è —Ñ–∏–≥—É—Ä */
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –æ–¥–Ω–æ–π —Ñ–∏–≥—É—Ä—ã –≤–Ω–∏–∑—É */
        .shape-container {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab; 
            border: 2px solid transparent;
            border-radius: 5px;
            transition: border-color 0.2s;
        }
        
        .shape-container:hover {
            border-color: #6c5ce7;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∞–º–æ–π —Ñ–∏–≥—É—Ä—ã */
        .shape {
            display: grid;
            /* grid-template-columns –∑–∞–¥–∞–µ—Ç—Å—è JS */
        }

        .block {
            width: 20px; 
            height: 20px;
            border: 1px solid #000;
            box-sizing: border-box;
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        #reset-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.2s;
        }

        #reset-button:hover {
            background-color: #5a4bcf;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Block Blast üí•</h1>
        <div class="score-panel">
            –°—á–µ—Ç: <span id="score">0</span>
        </div>

        <div id="game-board">
            </div>

        <div class="next-blocks-panel">
            <h3>–°–ª–µ–¥—É—é—â–∏–µ —Ñ–∏–≥—É—Ä—ã:</h3>
            <div id="next-blocks">
                </div>
        </div>

        <button id="reset-button">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    </div>

    <script>
        // --- –ö–û–ù–°–¢–ê–ù–¢–´ –ò –ü–ï–†–ï–ú–ï–ù–ù–´–ï ---
        const BOARD_SIZE = 10;
        const EMPTY_COLOR = ''; 
        let score = 0;
        let gameBoard = []; 
        let lastHighlightedCells = []; // –î–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ—Å–ª–µ–¥–Ω–∏—Ö –ø–æ–¥—Å–≤–µ—á–µ–Ω–Ω—ã—Ö —è—á–µ–µ–∫

        const gameBoardElement = document.getElementById('game-board');
        const scoreElement = document.getElementById('score');
        const nextBlocksElement = document.getElementById('next-blocks');
        const resetButton = document.getElementById('reset-button');

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ñ–∏–≥—É—Ä –∏ –∏—Ö —Ü–≤–µ—Ç–æ–≤ (–≤ —Ñ–æ—Ä–º–∞—Ç–µ Block Blast)
        const SHAPES = [
            // 1-–±–ª–æ—á–Ω—ã–µ
            { size: 1, color: '#ff6b6b', pattern: [[1]] }, 
            
            // 2-–±–ª–æ—á–Ω—ã–µ
            { size: 2, color: '#feca57', pattern: [[1,1]] },
            { size: 2, color: '#feca57', pattern: [[1],[1]] },

            // 3-–±–ª–æ—á–Ω—ã–µ
            { size: 3, color: '#1dd1a1', pattern: [[1,1,1]] },
            { size: 3, color: '#1dd1a1', pattern: [[1],[1],[1]] },
            { size: 3, color: '#1dd1a1', pattern: [[1,0],[1,1]] },
            { size: 3, color: '#1dd1a1', pattern: [[1,1],[1,0]] },
            { size: 3, color: '#1dd1a1', pattern: [[0,1],[1,1]] },

            // 4-–±–ª–æ—á–Ω—ã–µ
            { size: 4, color: '#54a0ff', pattern: [[1,1],[1,1]] }, // –ö–≤–∞–¥—Ä–∞—Ç 2x2
            { size: 4, color: '#54a0ff', pattern: [[1,1,1,1]] }, // 1x4
            { size: 4, color: '#54a0ff', pattern: [[1],[1],[1],[1]] }, // 4x1

            // 5-–±–ª–æ—á–Ω—ã–µ
            { size: 5, color: '#6c5ce7', pattern: [[1,1,1],[0,1,0],[0,1,0]] }, // –ö—Ä–µ—Å—Ç
            { size: 5, color: '#6c5ce7', pattern: [[1,1,1,1,1]] }, // 1x5
            
            // 9-–±–ª–æ—á–Ω—ã–µ
            { size: 9, color: '#ff9f43', pattern: [[1,1,1],[1,1,1],[1,1,1]] }, // –ö–≤–∞–¥—Ä–∞—Ç 3x3
        ];

        let currentShapes = []; 
        let draggedShapeIndex = -1; // –ò–Ω–¥–µ–∫—Å –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–µ–º–æ–π —Ñ–∏–≥—É—Ä—ã

        // --- –§–£–ù–ö–¶–ò–ò –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–ò –ò –û–¢–†–ò–°–û–í–ö–ò ---

        /** –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ—Ç –∏–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ (—Å–æ–∑–¥–∞–µ—Ç DOM-—ç–ª–µ–º–µ–Ω—Ç—ã –∏ –º–∞—Å—Å–∏–≤ gameBoard) */
        function initializeGame() {
            gameBoard = Array(BOARD_SIZE).fill(0).map(() => Array(BOARD_SIZE).fill(EMPTY_COLOR));
            gameBoardElement.innerHTML = '';
            
            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    cell.id = `cell-${r}-${c}`;
                    
                    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è (—Ü–µ–ª—å)
                    cell.addEventListener('dragover', allowDrop);
                    cell.addEventListener('drop', handleDrop);
                    cell.addEventListener('dragleave', handleDragLeave); // –î–ª—è —Å–Ω—è—Ç–∏—è –ø–æ–¥—Å–≤–µ—Ç–∫–∏
                    gameBoardElement.appendChild(cell);
                }
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏, —á—Ç–æ–±—ã –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—Ç–∏—Ç—å —Å–±—Ä–æ—Å –Ω–∞ –ø–∞–Ω–µ–ª—å —Ñ–∏–≥—É—Ä
            nextBlocksElement.addEventListener('dragover', (e) => e.preventDefault());
            nextBlocksElement.addEventListener('drop', (e) => e.preventDefault());
            
            score = 0;
            updateScore();
            generateNextShapes();
            resetButton.onclick = initializeGame;
        }

        /** –û–±–Ω–æ–≤–ª—è–µ—Ç —Å—á–µ—Ç –Ω–∞ —ç–∫—Ä–∞–Ω–µ */
        function updateScore(points = 0) {
            score += points;
            scoreElement.textContent = score;
        }

        /** –í—ã–±–∏—Ä–∞–µ—Ç 3 —Å–ª—É—á–∞–π–Ω—ã–µ —Ñ–∏–≥—É—Ä—ã –∏ –æ—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ—Ç –∏—Ö */
        function generateNextShapes() {
            currentShapes = [];
            nextBlocksElement.innerHTML = '';

            for (let i = 0; i < 3; i++) {
                const randomIndex = Math.floor(Math.random() * SHAPES.length);
                const shapeData = SHAPES[randomIndex];
                currentShapes.push(shapeData);

                const container = createShapeElement(shapeData, i);
                nextBlocksElement.appendChild(container);
            }
        }

        /** –°–æ–∑–¥–∞–µ—Ç DOM-—ç–ª–µ–º–µ–Ω—Ç —Ñ–∏–≥—É—Ä—ã –¥–ª—è –ø–∞–Ω–µ–ª–∏ "–°–ª–µ–¥—É—é—â–∏–µ —Ñ–∏–≥—É—Ä—ã" */
        function createShapeElement(shapeData, shapeIndex) {
            const container = document.createElement('div');
            container.classList.add('shape-container');
            container.dataset.shapeIndex = shapeIndex;
            container.draggable = true; 
            container.addEventListener('dragstart', handleDragStart);

            const shapeDiv = document.createElement('div');
            shapeDiv.classList.add('shape');

            const rows = shapeData.pattern.length;
            const cols = shapeData.pattern[0].length;
            
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ CSS Grid –¥–ª—è —Ñ–∏–≥—É—Ä—ã
            shapeDiv.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const block = document.createElement('div');
                    block.classList.add('block');
                    
                    if (shapeData.pattern[r][c] === 1) {
                        block.style.backgroundColor = shapeData.color;
                    } else {
                        block.style.visibility = 'hidden'; 
                        block.style.border = 'none';
                    }
                    shapeDiv.appendChild(block);
                }
            }

            container.appendChild(shapeDiv);
            return container;
        }

        // --- –õ–û–ì–ò–ö–ê DRAG AND DROP (–ü–ï–†–ï–¢–ê–°–ö–ò–í–ê–ù–ò–ï) ---

        function handleDragStart(event) {
            const container = event.target.closest('.shape-container');
            if (!container) return;
            
            draggedShapeIndex = parseInt(container.dataset.shapeIndex);
            event.dataTransfer.setData('text/plain', draggedShapeIndex); 
        }

        function allowDrop(event) {
            event.preventDefault(); 
            
            const targetCell = event.target.closest('.cell');
            if (!targetCell) return;
            
            const startRow = parseInt(targetCell.dataset.row);
            const startCol = parseInt(targetCell.dataset.col);
            
            const shapeData = currentShapes[draggedShapeIndex];
            if (!shapeData) return;
            
            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
            const canPlace = canPlaceShape(shapeData.pattern, startRow, startCol);
            
            if (canPlace) {
                 highlightCells(shapeData.pattern, startRow, startCol, shapeData.color);
            } else {
                 // –ï—Å–ª–∏ –Ω–µ–ª—å–∑—è –ø–æ—Å—Ç–∞–≤–∏—Ç—å, –ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –∫—Ä–∞—Å–Ω—ã–º (–∏–ª–∏ –ø—Ä–æ—Å—Ç–æ –æ—á–∏—â–∞–µ–º)
                 highlightCells(shapeData.pattern, startRow, startCol, '#e74c3c'); 
            }
        }
        
        function handleDragLeave(event) {
             // –°–Ω—è—Ç–∏–µ –ø–æ–¥—Å–≤–µ—Ç–∫–∏, –µ—Å–ª–∏ –∫—É—Ä—Å–æ—Ä –≤—ã—Ö–æ–¥–∏—Ç –∏–∑ –ø–æ–ª—è
            if (event.relatedTarget && event.relatedTarget.closest('#game-board')) {
                // –ù–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º, –µ—Å–ª–∏ –ø—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ—à–ª–∏ –Ω–∞ –¥—Ä—É–≥—É—é —è—á–µ–π–∫—É
            } else {
                clearHighlight();
            }
        }

        function handleDrop(event) {
            event.preventDefault();
            clearHighlight(); // –°–Ω–∏–º–∞–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É –¥–æ —Ä–∞–∑–º–µ—â–µ–Ω–∏—è

            const targetCell = event.target.closest('.cell');
            if (!targetCell) return;
            
            const startRow = parseInt(targetCell.dataset.row);
            const startCol = parseInt(targetCell.dataset.col);
            
            const shapeIndex = parseInt(event.dataTransfer.getData('text/plain'));
            const shapeData = currentShapes[shapeIndex];

            if (!shapeData) return;

            // 1. –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ —Ä–∞–∑–º–µ—â–µ–Ω–∏—è
            if (canPlaceShape(shapeData.pattern, startRow, startCol)) {
                // 2. –†–∞–∑–º–µ—â–µ–Ω–∏–µ —Ñ–∏–≥—É—Ä—ã
                placeShape(shapeData, startRow, startCol);
                
                // 3. –£–¥–∞–ª–µ–Ω–∏–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω–æ–π —Ñ–∏–≥—É—Ä—ã –∏–∑ –ø–∞–Ω–µ–ª–∏
                currentShapes[shapeIndex] = null; 
                document.querySelector(`.shape-container[data-shape-index="${shapeIndex}"]`).remove();
                
                // 4. –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –æ—á–∏—Å—Ç–∫—É –ª–∏–Ω–∏–π/—Å—Ç–æ–ª–±—Ü–æ–≤
                checkAndClearLines();
                
                // 5. –ü—Ä–æ–≤–µ—Ä–∫–∞, –æ—Å—Ç–∞–ª–∏—Å—å –ª–∏ –µ—â–µ —Ñ–∏–≥—É—Ä—ã
                if (currentShapes.every(shape => shape === null)) {
                    generateNextShapes(); // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤—ã–π –Ω–∞–±–æ—Ä
                }
                
                // 6. –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∫–æ–Ω–µ—Ü –∏–≥—Ä—ã
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –Ω–æ–≤–æ–≥–æ –Ω–∞–±–æ—Ä–∞
                if (currentShapes.every(shape => isShapeImpossible(shape))) {
                     // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞, —á—Ç–æ –Ω–æ–≤—ã–π –Ω–∞–±–æ—Ä —Ñ–∏–≥—É—Ä –Ω–µ–ª—å–∑—è –ø–æ—Å—Ç–∞–≤–∏—Ç—å
                     alert(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í–∞—à —Å—á–µ—Ç: ${score}`);
                     initializeGame(); 
                } else if (isGameOver()) {
                    alert(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í–∞—à —Å—á–µ—Ç: ${score}`);
                    initializeGame(); 
                }
            }
        }


        // --- –û–°–ù–û–í–ù–ê–Ø –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê ---

        /** –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ—Ç —è—á–µ–π–∫–∏, –∫—É–¥–∞ –≤—Å—Ç–∞–Ω–µ—Ç —Ñ–∏–≥—É—Ä–∞ */
        function highlightCells(pattern, startRow, startCol, color) {
            clearHighlight(); 
            
            const isPossible = canPlaceShape(pattern, startRow, startCol);
            const highlightColor = isPossible ? color : '#e74c3c'; // –ö—Ä–∞—Å–Ω—ã–π, –µ—Å–ª–∏ –Ω–µ–ª—å–∑—è
            
            const rows = pattern.length;
            const cols = pattern[0].length;
            
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (pattern[r][c] === 1) {
                        const boardR = startRow + r;
                        const boardC = startCol + c;
                        
                        // –ü—Ä–æ–≤–µ—Ä–∫–∞, —á—Ç–æ –∫–ª–µ—Ç–∫–∞ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –Ω–∞ –ø–æ–ª–µ
                        if (boardR < BOARD_SIZE && boardC < BOARD_SIZE) {
                            const cell = document.getElementById(`cell-${boardR}-${boardC}`);
                            if (cell) {
                                cell.style.backgroundColor = highlightColor;
                                cell.style.opacity = '0.5'; 
                                lastHighlightedCells.push(cell); 
                            }
                        }
                    }
                }
            }
        }

        /** –°–Ω–∏–º–∞–µ—Ç –ø–æ–¥—Å–≤–µ—Ç–∫—É —Å —è—á–µ–µ–∫ */
        function clearHighlight() {
            lastHighlightedCells.forEach(cell => {
                const r = parseInt(cell.dataset.row);
                const c = parseInt(cell.dataset.col);
                
                if (gameBoard[r][c] === EMPTY_COLOR) {
                    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ø—É—Å—Ç—ã–µ —è—á–µ–π–∫–∏ –∫ —Ñ–æ–Ω–æ–≤–æ–º—É —Ü–≤–µ—Ç—É —Å–µ—Ç–∫–∏
                    cell.style.backgroundColor = EMPTY_COLOR; 
                    cell.style.opacity = '1';
                } else {
                    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∑–∞–Ω—è—Ç—ã–µ —è—á–µ–π–∫–∏ –∫ –ø–æ–ª–Ω–æ–º—É —Ü–≤–µ—Ç—É –±–ª–æ–∫–∞
                    cell.style.opacity = '1';
                }
            });
            lastHighlightedCells = [];
        }


        /** –ü—Ä–æ–≤–µ—Ä—è–µ—Ç, –º–æ–∂–Ω–æ –ª–∏ —Ä–∞–∑–º–µ—Å—Ç–∏—Ç—å —Ñ–∏–≥—É—Ä—É –≤ –∑–∞–¥–∞–Ω–Ω—ã—Ö –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞—Ö */
        function canPlaceShape(pattern, startRow, startCol) {
            const rows = pattern.length;
            const cols = pattern[0].length;
            
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (pattern[r][c] === 1) {
                        const boardR = startRow + r;
                        const boardC = startCol + c;
                        
                        // 1. –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥—Ä–∞–Ω–∏—Ü –ø–æ–ª—è
                        if (boardR >= BOARD_SIZE || boardC >= BOARD_SIZE) {
                            return false; 
                        }
                        
                        // 2. –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–Ω—è—Ç–æ—Å—Ç–∏ —è—á–µ–π–∫–∏
                        if (gameBoard[boardR][boardC] !== EMPTY_COLOR) {
                            return false; 
                        }
                    }
                }
            }
            return true;
        }

        /** –†–∞–∑–º–µ—â–∞–µ—Ç —Ñ–∏–≥—É—Ä—É –Ω–∞ –ø–æ–ª–µ –∏ –æ–±–Ω–æ–≤–ª—è–µ—Ç DOM */
        function placeShape(shapeData, startRow, startCol) {
            const pattern = shapeData.pattern;
            const color = shapeData.color;
            const rows = pattern.length;
            const cols = pattern[0].length;
            let blocksPlaced = 0;

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (pattern[r][c] === 1) {
                        const boardR = startRow + r;
                        const boardC = startCol + c;
                        
                        gameBoard[boardR][boardC] = color;
                        
                        const cell = document.getElementById(`cell-${boardR}-${boardC}`);
                        cell.style.backgroundColor = color;
                        cell.classList.add('filled');
                        blocksPlaced++;
                    }
                }
            }
            updateScore(blocksPlaced); 
        }

        /** –ü—Ä–æ–≤–µ—Ä—è–µ—Ç –∏ –æ—á–∏—â–∞–µ—Ç –ø–æ–ª–Ω—ã–µ –ª–∏–Ω–∏–∏ –∏ —Å—Ç–æ–ª–±—Ü—ã */
        function checkAndClearLines() {
            let clearedLines = 0;
            const cellsToClear = new Set();
            
            // 1. –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç—Ä–æ–∫
            for (let r = 0; r < BOARD_SIZE; r++) {
                if (gameBoard[r].every(color => color !== EMPTY_COLOR)) {
                    clearedLines++;
                    for(let c = 0; c < BOARD_SIZE; c++) {
                        cellsToClear.add({r: r, c: c});
                    }
                }
            }

            // 2. –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–±—Ü–æ–≤
            for (let c = 0; c < BOARD_SIZE; c++) {
                let isColFull = true;
                for (let r = 0; r < BOARD_SIZE; r++) {
                    if (gameBoard[r][c] === EMPTY_COLOR) {
                        isColFull = false;
                        break;
                    }
                }
                if (isColFull) {
                    clearedLines++;
                    for(let r = 0; r < BOARD_SIZE; r++) {
                        cellsToClear.add({r: r, c: c});
                    }
                }
            }
            
            // 3. –û—á–∏—Å—Ç–∫–∞
            if (clearedLines > 0) {
                cellsToClear.forEach(({r, c}) => {
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ gameBoard
                    gameBoard[r][c] = EMPTY_COLOR;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º DOM
                    const cell = document.getElementById(`cell-${r}-${c}`);
                    cell.style.backgroundColor = EMPTY_COLOR;
                    cell.classList.remove('filled');
                });

                // –ù–∞—á–∏—Å–ª–µ–Ω–∏–µ –æ—á–∫–æ–≤ (10 –æ—á–∫–æ–≤ –∑–∞ –æ—á–∏—â–µ–Ω–Ω—É—é –ª–∏–Ω–∏—é/—Å—Ç–æ–ª–±–µ—Ü)
                updateScore(cellsToClear.size); 
            }
        }
        
        /** –ü—Ä–æ–≤–µ—Ä—è–µ—Ç, –º–æ–∂–Ω–æ –ª–∏ –ø–æ—Å—Ç–∞–≤–∏—Ç—å –∫–æ–Ω–∫—Ä–µ—Ç–Ω—É—é —Ñ–∏–≥—É—Ä—É */
        function isShapeImpossible(shapeData) {
             if (shapeData === null) return true;
             
             const pattern = shapeData.pattern;
             
             for (let r = 0; r <= BOARD_SIZE - pattern.length; r++) {
                 for (let c = 0; c <= BOARD_SIZE - pattern[0].length; c++) {
                     if (canPlaceShape(pattern, r, c)) {
                         return false; // –ù–∞–π–¥–µ–Ω–æ –º–µ—Å—Ç–æ
                     }
                 }
             }
             return true; // –ù–µ –Ω–∞–π–¥–µ–Ω–æ –º–µ—Å—Ç–∞
        }


        /** –ü—Ä–æ–≤–µ—Ä—è–µ—Ç, –µ—Å—Ç—å –ª–∏ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ –º–µ—Å—Ç–æ –¥–ª—è —Ä–∞–∑–º–µ—â–µ–Ω–∏—è –æ—Å—Ç–∞–≤—à–∏—Ö—Å—è —Ñ–∏–≥—É—Ä */
        function isGameOver() {
            const remainingShapes = currentShapes.filter(shape => shape !== null);
            
            // –ï—Å–ª–∏ —Ñ–∏–≥—É—Ä –Ω–µ—Ç, –∏–≥—Ä–∞ –Ω–µ –æ–∫–æ–Ω—á–µ–Ω–∞ (–±—É–¥–µ—Ç –≥–µ–Ω–µ—Ä–∞—Ü–∏—è)
            if (remainingShapes.length === 0) return false;

            // –ï—Å–ª–∏ –¥–ª—è –ö–ê–ñ–î–û–ô —Ñ–∏–≥—É—Ä—ã –Ω–µ –Ω–∞—à–ª–æ—Å—å –º–µ—Å—Ç–∞, —Ç–æ Game Over
            return remainingShapes.every(isShapeImpossible);
        }

        // --- –ó–ê–ü–£–°–ö –ò–ì–†–´ ---
        initializeGame();
    </script>
