<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid app-container">
        
        <header class="game-header">
            <div class="score-box">
                <span class="label">Счет</span>
                <span id="score-value">0</span>
            </div>
            <div class="score-box high-score">
                <span class="label">Рекорд</span>
                <span id="high-score-value">0</span>
            </div>
        </header>

        <div id="mode-info" class="mode-info">Режим: Обычный</div>
        <div id="ai-hint-message" class="ai-hint-message"></div>

        <div id="game-board" class="game-board">
            </div>

        <div id="combo-display" class="combo-display">КОМБО!</div>

        <div id="next-blocks" class="next-blocks">
            </div>

        <footer class="game-controls">
            <button id="new-game-button" class="btn btn-primary">Новая Игра</button>
            <button id="mode-button" class="btn btn-secondary">Режим</button>
            <button id="theme-toggle-button" class="btn btn-info">Темная тема</button>
            <button id="profile-button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#profile-modal">Профиль</button>
        </footer>

    </div>

    <div class="modal fade" id="mode-modal" tabindex="-1" aria-labelledby="mode-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mode-modal-label">Выберите Режим Игры</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p class="text-muted">Смена режима сбросит текущий прогресс.</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-lg btn-primary mode-selection-button active" data-mode="normal">Обычный</button>
                        <button class="btn btn-lg btn-warning mode-selection-button" data-mode="training">Тренировка (ИИ)</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="profile-modal" tabindex="-1" aria-labelledby="profile-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profile-modal-label">Ваш Профиль</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="profile-content">
                    
                    <div id="logged-in-profile">
                        <div class="text-center mb-4">
                            <img id="profile-avatar" src="default_avatar.png" alt="Аватар пользователя" 
                                 style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary-color);">
                            
                            <input type="file" id="avatar-upload-input" style="display: none;" accept="image/*">
                            <button class="btn btn-sm btn-outline-primary mt-2" 
                                    onclick="document.getElementById('avatar-upload-input').click()">
                                Изменить аватар
                            </button>
                            <div id="avatar-status-message" class="mt-1 small text-muted"></div>
                        </div>

                        <div class="mb-3">
                            <strong>Имя пользователя:</strong> <span id="profile-display-name">Гость</span>
                        </div>
                        <div class="mb-3">
                            <strong>Рекорд:</strong> <span id="profile-high-score">0</span>
                        </div>

                        <h5 class="mt-4 mb-3 border-bottom pb-2">Последние 3 игры</h5>
                        <ul class="list-group" id="game-history-list">
                            <li class="list-group-item text-secondary">История игр пуста.</li>
                        </ul>
                        
                        <hr>
                        <button id="logout-button" class="btn btn-danger w-100">Выход</button>
                    </div>

                    <div id="guest-profile" style="display:none;">
                        <h4 class="mb-3">Вход / Регистрация</h4>
                        <div class="alert alert-warning" role="alert">
                            Войдите, чтобы сохранять Рекорд и Историю игр!
                        </div>
                        <form id="auth-form">
                            <div class="mb-3">
                                <input type="email" id="auth-email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="auth-password" class="form-control" placeholder="Пароль" required>
                            </div>
                            <div id="auth-message" class="text-danger mb-3"></div>
                            <button type="submit" id="login-button" class="btn btn-success w-100 mb-2">Войти</button>
                            <button type="button" id="register-button" class="btn btn-outline-success w-100">Зарегистрироваться</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    
    <script src="auth.js"></script>
    <script src="game.js"></script>
</body>
</html>
