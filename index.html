        function shapeCanBePlaced(pattern) {
            const rows = pattern.length;
            const cols = pattern[0].length;
            let offsetR = 0;
            let offsetC = 0;

            // –ù–∞—Ö–æ–¥–∏–º —Å–¥–≤–∏–≥ (–æ—Ç—Å—Ç—É–ø) –æ—Ç –ª–µ–≤–æ–≥–æ –≤–µ—Ä—Ö–Ω–µ–≥–æ —É–≥–ª–∞ –¥–æ –ø–µ—Ä–≤–æ–π –∑–∞–∫—Ä–∞—à–µ–Ω–Ω–æ–π —è—á–µ–π–∫–∏
            outer: for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (pattern[r][c] === 1) {
                        offsetR = r;
                        offsetC = c;
                        break outer;
                    }
                }
            }

            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    const startR = r - offsetR;
                    const startC = c - offsetC;
                    if (canPlaceShape(pattern, startR, startC)) {
                        return true;
                    }
                }
            }
            return false;
        }

        function createShapeElement(shapeData, shapeIndex) {
            const container = document.createElement('div');
            container.classList.add('shape-container');
            container.dataset.shapeIndex = shapeIndex;
            container.draggable = true;
            container.addEventListener('dragstart', handleDragStart);
            container.addEventListener('dragend', handleDragEnd);

            const shapeDiv = document.createElement('div');
            shapeDiv.classList.add('shape');
            const rows = shapeData.pattern.length;
            const cols = shapeData.pattern[0].length;
            shapeDiv.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const block = document.createElement('div');
                    block.classList.add('block');
                    if (shapeData.pattern[r][c] === 1) {
                        block.style.backgroundColor = shapeData.color;
                        block.dataset.r = r;
                        block.dataset.c = c;
                    } else {
                        block.style.backgroundColor = 'transparent';
                        block.style.border = 'none';
                    }
                    shapeDiv.appendChild(block);
                }
            }
            container.appendChild(shapeDiv);
            return container;
        }
        
        // --- –õ–û–ì–ò–ö–ê –ò–ò/–ü–û–î–°–ö–ê–ó–ß–ò–ö–ê ---

        // –≠–≤—Ä–∏—Å—Ç–∏—á–µ—Å–∫–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ü–µ–Ω–∫–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è –¥–æ—Å–∫–∏
        function evaluateBoard(board, linesCleared) {
            // –í–µ—Å–∞ —ç–≤—Ä–∏—Å—Ç–∏–∫–∏
            const LINES_CLEARED_WEIGHT = 1000;
            const OCCUPIED_CELLS_WEIGHT = 1;
            const POTENTIAL_CLEARS_WEIGHT = 10; 
            
            let occupiedCells = 0;
            let potentialClears = 0;

            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    if (board[r][c] !== EMPTY_COLOR) {
                        occupiedCells++;
                    }
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ—Ç–µ–Ω—Ü–∏–∞–ª–∞ –æ—á–∏—Å—Ç–∫–∏ –ø–æ —Å—Ç—Ä–æ–∫–µ (–ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏–µ –ø–æ—á—Ç–∏ –ø–æ–ª–Ω—ã–º —Å—Ç—Ä–æ–∫–∞–º)
                let filledInRow = 0;
                for (let c = 0; c < BOARD_SIZE; c++) {
                    if (board[r][c] !== EMPTY_COLOR) filledInRow++;
                }

                if (filledInRow === BOARD_SIZE - 1) {
                    potentialClears += 2;
                } else if (filledInRow === BOARD_SIZE - 2) {
                    potentialClears += 1;
                }
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ—Ç–µ–Ω—Ü–∏–∞–ª–∞ –æ—á–∏—Å—Ç–∫–∏ –ø–æ —Å—Ç–æ–ª–±—Ü—É
            for (let c = 0; c < BOARD_SIZE; c++) {
                let filledInCol = 0;
                for (let r = 0; r < BOARD_SIZE; r++) {
                    if (board[r][c] !== EMPTY_COLOR) filledInCol++;
                }

                if (filledInCol === BOARD_SIZE - 1) {
                    potentialClears += 2;
                } else if (filledInCol === BOARD_SIZE - 2) {
                    potentialClears += 1;
                }
            }
            
            // –ò—Ç–æ–≥–æ–≤–∞—è –æ—Ü–µ–Ω–∫–∞: –º–∞–∫—Å–∏–º–∏–∑–∞—Ü–∏—è –æ—á–∏—â–µ–Ω–Ω—ã—Ö –ª–∏–Ω–∏–π, –º–∏–Ω–∏–º–∏–∑–∞—Ü–∏—è –∑–∞–Ω—è—Ç—ã—Ö —è—á–µ–µ–∫ –∏ –º–∞–∫—Å–∏–º–∏–∑–∞—Ü–∏—è –ø–æ—Ç–µ–Ω—Ü–∏–∞–ª–∞
            return (linesCleared * LINES_CLEARED_WEIGHT) 
                   + (potentialClears * POTENTIAL_CLEARS_WEIGHT)
                   - (occupiedCells * OCCUPIED_CELLS_WEIGHT);
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ—Ç, –∫–∞–∫–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç –±—É–¥–µ—Ç –¥–æ—Å—Ç–∏–≥–Ω—É—Ç –ø—Ä–∏ —Ä–∞–∑–º–µ—â–µ–Ω–∏–∏ —Ñ–∏–≥—É—Ä—ã
        function checkPlacementScore(tempBoard, pattern, startRow, startCol) {
            const shapeBlocks = [];
            for (let r = 0; r < pattern.length; r++) {
                for (let c = 0; c < pattern[0].length; c++) {
                    if (pattern[r][c] === 1) {
                        shapeBlocks.push({ r: startRow + r, c: startCol + c });
                    }
                }
            }

            // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é –¥–æ—Å–∫—É –¥–ª—è –æ—Ü–µ–Ω–∫–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è –ü–û–°–õ–ï —Ä–∞–∑–º–µ—â–µ–Ω–∏—è —Ñ–∏–≥—É—Ä—ã
            const tempCells = JSON.parse(JSON.stringify(tempBoard));
            shapeBlocks.forEach(b => { tempCells[b.r][b.c] = 'filled'; });

            let clearedLines = 0;
            const cellsToClear = new Set();
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ª–∏–Ω–∏–π (—Å—Ç—Ä–æ–∫ –∏ —Å—Ç–æ–ª–±—Ü–æ–≤)
            for (let r = 0; r < BOARD_SIZE; r++) {
                if (tempCells[r].every(color => color !== EMPTY_COLOR)) {
                    clearedLines++;
                    for(let c = 0; c < BOARD_SIZE; c++) cellsToClear.add(`${r}-${c}`);
                }
            }

            for (let c = 0; c < BOARD_SIZE; c++) {
                let isColFull = true;
                for (let r = 0; r < BOARD_SIZE; r++) {
                    if (tempCells[r][c] === EMPTY_COLOR) {
                        isColFull = false;
                        break;
                    }
                }
                if (isColFull) {
                    clearedLines++;
                    for(let r = 0; r < BOARD_SIZE; r++) cellsToClear.add(`${r}-${c}`);
                }
            }
            
            // –°–æ–∑–¥–∞–µ–º –¥–æ—Å–∫—É –ü–û–°–õ–ï –æ—á–∏—Å—Ç–∫–∏ –ª–∏–Ω–∏–π, —á—Ç–æ–±—ã –æ—Ü–µ–Ω–∏—Ç—å –±—É–¥—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            let postClearBoard = JSON.parse(JSON.stringify(tempCells));
            cellsToClear.forEach(id => {
                const [r, c] = id.split('-').map(Number);
                postClearBoard[r][c] = EMPTY_COLOR;
            });

            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –æ—Ü–µ–Ω–∫—É —Å —É—á–µ—Ç–æ–º –æ—á–∏—â–µ–Ω–Ω—ã—Ö –ª–∏–Ω–∏–π –∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è –¥–æ—Å–∫–∏ –ø–æ—Å–ª–µ –æ—á–∏—Å—Ç–∫–∏
            return evaluateBoard(postClearBoard, clearedLines);
        }
        
        // –ü–æ–∏—Å–∫ –ª—É—á—à–µ–≥–æ –º–µ—Å—Ç–∞ –¥–ª—è —Ä–∞–∑–º–µ—â–µ–Ω–∏—è —Ñ–∏–≥—É—Ä—ã —Å –ø–æ–º–æ—â—å—é —ç–≤—Ä–∏—Å—Ç–∏–∫–∏
        function findBestPlacement(shapeData) {
            if (!shapeData) return null;
            const pattern = shapeData.pattern;
            const rows = pattern.length;
            const cols = pattern[0].length;
            
            let bestScore = -Infinity;
            let bestPlacement = null;
            
            // –ù–∞—Ö–æ–¥–∏–º —Å–¥–≤–∏–≥ (–æ—Ç—Å—Ç—É–ø) –æ—Ç –ª–µ–≤–æ–≥–æ –≤–µ—Ä—Ö–Ω–µ–≥–æ —É–≥–ª–∞ –¥–æ –ø–µ—Ä–≤–æ–π –∑–∞–∫—Ä–∞—à–µ–Ω–Ω–æ–π —è—á–µ–π–∫–∏
            let offsetR = 0;
            let offsetC = 0;
            outer: for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (pattern[r][c] === 1) {
                        offsetR = r;
                        offsetC = c;
                        break outer;
                    }
                }
            }

            // –ü–µ—Ä–µ–±–∏—Ä–∞–µ–º –≤—Å–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ —Å—Ç–∞—Ä—Ç–æ–≤—ã–µ —Ç–æ—á–∫–∏ (–≤–∫–ª—é—á–∞—è –Ω–µ–≤–∏–¥–∏–º—ã–µ/—Å–¥–≤–∏–Ω—É—Ç—ã–µ)
            for (let startR = -rows + 1; startR < BOARD_SIZE; startR++) {
                for (let startC = -cols + 1; startC < BOARD_SIZE; startC++) {
                    if (canPlaceShape(pattern, startR, startC)) {
                        const score = checkPlacementScore(gameBoard, pattern, startR, startC);
                        if (score > bestScore) {
                            bestScore = score;
                            bestPlacement = { startRow: startR, startCol: startC, offsetR: offsetR, offsetC: offsetC };
                        }
                    }
                }
            }
            return bestPlacement;
        }

        function highlightAI(placement, shapeData, shapeIndex) {
            const pattern = shapeData.pattern;

            for (let r = 0; r < pattern.length; r++) {

        }

        // --- –õ–û–ì–ò–ö–ê DRAG AND DROP ---

        function handleDragStart(event) {
            const container = event.target.closest('.shape-container');
            if (!container) return;
            draggedShapeIndex = parseInt(container.dataset.shapeIndex);
            event.dataTransfer.setData('text/plain', draggedShapeIndex);
            // –£–¥–∞–ª–µ–Ω–∏–µ –ø–æ–¥—Å–≤–µ—Ç–∫–∏ –ò–ò –ø–µ—Ä–µ–¥ –Ω–∞—á–∞–ª–æ–º –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
            document.querySelectorAll('.shape-container').forEach(c => {
                c.classList.remove('ai-target-0', 'ai-target-1', 'ai-target-2');
            });
            clearHighlight();

            const shapeData = currentShapes[draggedShapeIndex];
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–º–µ—â–µ–Ω–∏–µ (dragOffset) –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–æ–≥–æ, –∫–∞–∫–æ–π –±–ª–æ–∫ –±—ã–ª –Ω–∞–∂–∞—Ç
            const targetBlock = event.target.closest('.block');
            if (targetBlock && targetBlock.dataset.r !== undefined) {
                dragOffset.row = parseInt(targetBlock.dataset.r);
                dragOffset.col = parseInt(targetBlock.dataset.c);
            } else {
                // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–∂–∞–ª –Ω–∞ –ø—É—Å—Ç—É—é –æ–±–ª–∞—Å—Ç—å –≤ shape-container, –±–µ—Ä–µ–º —Å–º–µ—â–µ–Ω–∏–µ –æ—Ç –ø–µ—Ä–≤–æ–≥–æ –±–ª–æ–∫–∞
                const pattern = shapeData.pattern;
                outer: for (let r = 0; r < pattern.length; r++) {
                    for (let c = 0; c < pattern[0].length; c++) {
                        if (pattern[r][c] === 1) {
                            dragOffset.row = r;
                            dragOffset.col = c;
                            break outer;
                        }
                    }
                }
            }
        }

        function handleDragEnd(event) {

        function allowDrop(event) {

            const startRow = cellRow - dragOffset.row;
            const startCol = cellCol - dragOffset.col;
            
            const shapeData = currentShapes[draggedShapeIndex];
            if (!shapeData) return;

            const canPlace = canPlaceShape(shapeData.pattern, startRow, startCol);
            const highlightColor = canPlace ? shapeData.color : '#e74c3c';
            highlightCells(shapeData.pattern, startRow, startCol, highlightColor, canPlace);
        }

        function handleDragLeave(event) {
            // –û—á–∏—â–∞–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∫—É—Ä—Å–æ—Ä —É—Ö–æ–¥–∏—Ç —Å –¥–æ—Å–∫–∏
            if (event.relatedTarget && event.relatedTarget.closest('#game-board')) {
                // –í—Å–µ –µ—â–µ –Ω–∞ –¥–æ—Å–∫–µ, –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º
            } else {

            }
        }

        function handleDrop(event) {
            event.preventDefault();

                    currentBestPlacements = currentShapes.map(shape => findBestPlacement(shape));

        // --- –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ---

        function highlightCells(pattern, startRow, startCol, color, isPossible) {
            clearHighlight();
            const highlightColor = isPossible ? color : '#e74c3c';
            const rows = pattern.length;
            const cols = pattern[0].length;
            
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (pattern[r][c] === 1) {
                        const boardR = startRow + r;
                        const boardC = startCol + c;
                        const cell = document.getElementById(`cell-${boardR}-${boardC}`);
                        
                        if (cell) {
                            cell.style.backgroundColor = highlightColor;
                            cell.style.opacity = isPossible ? '0.4' : '0.6';
                            lastHighlightedCells.push(cell);
                        }
                    }
                }
            }
        }

        // --- –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø ---
        function clearHighlight() {
            lastHighlightedCells.forEach(cell => {
                // –ï—Å–ª–∏ —è—á–µ–π–∫–∞ —É–∂–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–∞ (—Ç.–µ. –Ω–∞ –Ω–µ–π —Å—Ç–æ–∏—Ç —Ñ–∏–≥—É—Ä–∞), 
                // –Ω—É–∂–Ω–æ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –µ–µ –ø–æ—Å—Ç–æ—è–Ω–Ω—ã–π —Ü–≤–µ—Ç –∏ —Å–±—Ä–æ—Å–∏—Ç—å —Ç–æ–ª—å–∫–æ –≤—Ä–µ–º–µ–Ω–Ω—É—é –ø–æ–¥—Å–≤–µ—Ç–∫—É.
                if (cell.classList.contains('filled')) {
                    const r = parseInt(cell.dataset.row);
                    const c = parseInt(cell.dataset.col);
                    // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç –∏–∑ –º–∞—Å—Å–∏–≤–∞ –∏–≥—Ä—ã (gameBoard)
                    cell.style.backgroundColor = gameBoard[r][c];
                    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π opacity
                    cell.style.opacity = ''; 
                } else {
                    // –ï—Å–ª–∏ —è—á–µ–π–∫–∞ –±—ã–ª–∞ –ø—É—Å—Ç–æ–π, –ø—Ä–æ—Å—Ç–æ –æ—á–∏—â–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏.
                    cell.style.backgroundColor = '';
                    cell.style.opacity = '';
                }
            });
            // –£–¥–∞–ª—è–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É –ò–ò
            document.querySelectorAll('.ai-highlight-0, .ai-highlight-1, .ai-highlight-2').forEach(cell => {
                cell.classList.remove('ai-highlight-0', 'ai-highlight-1', 'ai-highlight-2');
            });
            lastHighlightedCells = [];
        }
        // --- –ö–û–ù–ï–¶ –ò–°–ü–†–ê–í–õ–ï–ù–ù–û–ô –§–£–ù–ö–¶–ò–ò ---

        function canPlaceShape(pattern, startRow, startCol) {
            const rows = pattern.length;
            const cols = pattern[0].length;

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (pattern[r][c] === 1) {
                        const boardR = startRow + r;
                        const boardC = startCol + c;
                        
                        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥—Ä–∞–Ω–∏—Ü –ø–æ–ª—è
                        if (boardR < 0 || boardR >= BOARD_SIZE || boardC < 0 || boardC >= BOARD_SIZE) {
                            return false;
                        }
                        
                        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∑–∞–Ω—è—Ç–æ—Å—Ç—å —è—á–µ–π–∫–∏
                        if (gameBoard[boardR][boardC] !== EMPTY_COLOR) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        function placeShape(shapeData, startRow, startCol) {
            const pattern = shapeData.pattern;
            const color = shapeData.color;
            let blocksPlaced = 0;

            for (let r = 0; r < pattern.length; r++) {
                for (let c = 0; c < pattern[0].length; c++) {
                    if (pattern[r][c] === 1) {
                        const boardR = startRow + r;
                        const boardC = startCol + c;
                        
                        gameBoard[boardR][boardC] = color;
                        const cell = document.getElementById(`cell-${boardR}-${boardC}`);
                        cell.style.backgroundColor = color;
                        cell.classList.add('filled');
                        blocksPlaced++;
                    }
                }
            }
            updateScore(blocksPlaced);
        }

        function checkAndClearLines() {
            let clearedLinesCount = 0;
            const cellsToClear = new Set();
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç—Ä–æ–∫ –∏ —Å—Ç–æ–ª–±—Ü–æ–≤
            for (let r = 0; r < BOARD_SIZE; r++) {
                if (gameBoard[r].every(color => color !== EMPTY_COLOR)) {
                    clearedLinesCount++;
                    for(let c = 0; c < BOARD_SIZE; c++) cellsToClear.add({r: r, c: c});
                }
            }

            for (let c = 0; c < BOARD_SIZE; c++) {
                let isColFull = true;
                for (let r = 0; r < BOARD_SIZE; r++) {
                    if (gameBoard[r][c] === EMPTY_COLOR) {
                        isColFull = false;
                        break;
                    }
                }
                if (isColFull) {
                    clearedLinesCount++;
                    for(let r = 0; r < BOARD_SIZE; r++) cellsToClear.add({r: r, c: c});
                }
            }

            if (clearedLinesCount > 0) {
                // 1. –ú–Ω–æ–∂–∏—Ç–µ–ª—å –∑–∞ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–µ –æ—á–∏—â–µ–Ω–∏–µ –ª–∏–Ω–∏–π (xN)
                const lineMultiplier = Math.min(clearedLinesCount, 5);
                let linePoints = cellsToClear.size * lineMultiplier * 10; 
                
                // 2. –ú–Ω–æ–∂–∏—Ç–µ–ª—å –∑–∞ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ–µ –∫–æ–º–±–æ (xCombo)
                const totalMultiplier = comboCounter > 0 ? comboCounter : 1;
                let bonusPoints = linePoints * totalMultiplier;
                
                updateScore(bonusPoints);
                updateComboDisplay(clearedLinesCount);
                
                // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è –∏ –æ—á–∏—Å—Ç–∫–∞
                cellsToClear.forEach(pos => {
                    const cell = document.getElementById(`cell-${pos.r}-${pos.c}`);
                    if (cell) cell.classList.add('clearing');
                });

                setTimeout(() => {
                    cellsToClear.forEach(pos => {
                        const cell = document.getElementById(`cell-${pos.r}-${pos.c}`);
                        gameBoard[pos.r][pos.c] = EMPTY_COLOR;
                        if (cell) {
                            cell.style.backgroundColor = EMPTY_COLOR;
                            cell.classList.remove('filled', 'clearing');
                        }
                    });
                    
                    // –ü–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫–∏ –ø–æ—Å–ª–µ –æ—á–∏—Å—Ç–∫–∏
                    if (gameMode === TRAINING_MODE) {
                        currentBestPlacements = currentShapes.map(shape => findBestPlacement(shape));
                        showAllAIHighlights();
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∫–æ–Ω–µ—Ü –∏–≥—Ä—ã –ø–æ—Å–ª–µ –æ—á–∏—Å—Ç–∫–∏
                    if (currentShapes.filter(s => s !== null).length > 0 && isGameOver()) {
                        // isGameOver –≤—ã–∑—ã–≤–∞–µ—Ç saveHighScore(score)
                        initializeGame(gameMode);
                    }
                    
                }, 400); // –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏ clearing
            } else {
                updateComboDisplay(0);
            }
        }
        
        function isShapeImpossible(shapeData) {
            const pattern = shapeData.pattern;
            const rows = pattern.length;
            const cols = pattern[0].length;
            
            // –ù–∞—Ö–æ–¥–∏–º —Å–¥–≤–∏–≥ (–æ—Ç—Å—Ç—É–ø) –æ—Ç –ª–µ–≤–æ–≥–æ –≤–µ—Ä—Ö–Ω–µ–≥–æ —É–≥–ª–∞ –¥–æ –ø–µ—Ä–≤–æ–π –∑–∞–∫—Ä–∞—à–µ–Ω–Ω–æ–π —è—á–µ–π–∫–∏
            let offsetR = 0;
            let offsetC = 0;
            outer: for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (pattern[r][c] === 1) {
                        offsetR = r;
                        offsetC = c;
                        break outer;
                    }
                }
            }

            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    const startR = r - offsetR;
                    const startC = c - offsetC;
                    if (canPlaceShape(pattern, startR, startC)) {
                        return false;
                    }
                }
            }
            return true;
        }

        function isGameOver() {
            const remainingShapes = currentShapes.filter(shape => shape !== null);
            if (remainingShapes.length === 0) return false;
            
            if (remainingShapes.every(isShapeImpossible)) {
                alert(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í–∞—à —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —Å—á–µ—Ç: ${score}`);
                if (gameMode === NORMAL_MODE) {
                    saveHighScore(score);
                }
                return true;
            }
            return false;
        }
